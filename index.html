<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>iPhone 16 Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        
        html, body {
            background-color: #333;
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .iphone {
            width: 90%;
            height: 90%;
            background: linear-gradient(135deg, #004D40, #26A69A); /* ขอบสีเขียวไล่โทน */
            position: fixed;
            top: 5%;
            left: 5%;
            right: 5%;
            bottom: 5%;
            overflow: hidden;
            border-radius: 40px; /* โค้งมนมากขึ้นเหมือน iPhone 16 */
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.5),
                inset 0 0 10px rgba(255, 255, 255, 0.2); /* เพิ่มเงาในขอบ */
            padding: 4px; /* เพิ่มระยะห่างขอบให้ดูบาง */
            border: 2px solid rgba(255, 255, 255, 0.1); /* ขอบบางๆ เพื่อความสมจริง */
        }
        
        .notch {
            display: none; /* ซ่อน notch เมื่อทำเป็น full screen */
        }
        
        .screen {
            width: 100%;
            height: 100%;
            background-image: url('https://images.unsplash.com/photo-1579546929518-9e396f3cc809?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxleHBsb3JlLWZlZWR8MXx8fGVufDB8fHx8&w=1000&q=80');
            background-size: cover;
            background-position: center;
            position: absolute;
            overflow: hidden;
            background-color: #121212;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            border-radius: 36px; /* ปรับให้โค้งมนตามขอบนอก */
        }
        
        .status-bar {
            height: 44px;
            display: flex;
            justify-content: space-between;
            padding: 20px 40px;
            align-items: center;
            color: white;
            font-size: 18px;
            font-weight: 600;
            background-color: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-top-left-radius: 36px; /* ปรับมุมบนให้โค้ง */
            border-top-right-radius: 36px;
        }
        
        .time {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-family: monospace;
            letter-spacing: 1px;
        }
        
        .icons {
            position: absolute;
            right: 20px;
            display: flex;
        }
        
        .icons .icon {
            margin-left: 5px;
        }
        
        .app-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            padding: 30px;
            margin-top: 60px;
            width: 100%;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            flex: 1;
            align-content: start;
        }
        
        .app {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .app:hover {
            transform: scale(1.1);
        }
        
        .app:active {
            transform: scale(0.95);
        }
        
        .app-icon {
            width: 80px;
            height: 80px;
            border-radius: 20px;
            margin-bottom: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 36px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        
        .app-name {
            font-size: 14px;
            color: white;
            text-align: center;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
            font-weight: 500;
        }
        
        a[href^="https"] .app-name {
            font-weight: bold;
        }
        
        .dock {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        
        .menu-button {
            width: 60px;
            height: 60px;
            background: linear-gradient(145deg, #b80000, #db0000);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            box-shadow: 
              inset 0px 0px 15px rgba(255, 255, 255, 0.5),
              inset 0px 0px 5px rgba(255, 255, 255, 0.3),
              0px 5px 10px rgba(0, 0, 0, 0.3),
              0px 10px 15px rgba(0, 0, 0, 0.2);
            border: none;
            transform: translateY(2px);
        }
        
        .menu-button::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0) 60%);
            z-index: 2;
        }
        
        .menu-button::after {
            content: "";
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            height: 10px;
            background: radial-gradient(ellipse at center, rgba(0, 0, 0, 0.3) 0%, rgba(0, 0, 0, 0) 70%);
            z-index: -1;
            filter: blur(3px);
        }
        
        .menu-button:hover {
            background: linear-gradient(145deg, #00a800, #00ca00);
            transform: translateY(4px);
            box-shadow: 
              inset 0px 0px 15px rgba(255, 255, 255, 0.7),
              inset 0px 0px 5px rgba(255, 255, 255, 0.5),
              0px 3px 8px rgba(0, 0, 0, 0.3),
              0px 6px 10px rgba(0, 0, 0, 0.2);
        }
        
        .menu-button:active {
            transform: translateY(5px);
            box-shadow: 
              inset 0px 0px 15px rgba(0, 0, 0, 0.2),
              inset 0px 0px 5px rgba(0, 0, 0, 0.1),
              0px 1px 3px rgba(0, 0, 0, 0.2);
        }
        
        .menu {
            position: absolute;
            bottom: 80px;
            background-color: rgba(40, 40, 40, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 10px;
            display: none;
            flex-direction: column;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            min-width: 150px;
        }
        
        .menu-item {
            padding: 12px 20px;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            border-radius: 10px;
            transition: background-color 0.2s;
            font-weight: 500;
        }
        
        .menu-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .menu-item i {
            margin-right: 10px;
            font-size: 18px;
        }
        
        .menu-visible {
            display: flex;
        }
        
        .home-indicator {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px; /* สั้นลงเล็กน้อยให้ดูสมัยใหม่ */
            height: 4px;
            background: linear-gradient(90deg, #26A69A, #80CBC4); /* เขียวไล่โทน */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        /* Popup styles */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .popup {
            background-color: rgba(40, 40, 40, 0.95);
            border-radius: 20px;
            padding: 25px;
            max-width: 350px;
            width: 80%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            transform: translateY(20px);
            opacity: 0;
            transition: all 0.3s ease;
        }
        
        .popup-visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        .popup-header {
            text-align: center;
            margin-bottom: 20px;
            position: relative;
        }
        
        .popup-title {
            color: white;
            font-size: 22px;
            font-weight: 600;
            margin: 0;
        }
        
        .popup-close {
            position: absolute;
            top: -15px;
            right: -15px;
            background-color: #ff3b30;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        
        .popup-content {
            color: white;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .contact-icon {
            width: 40px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 15px;
            font-size: 20px;
        }
        
        .contact-info {
            flex: 1;
        }
        
        .contact-label {
            font-size: 14px;
            opacity: 0.7;
            margin-bottom: 2px;
        }
        
        .contact-value {
            font-size: 16px;
            font-weight: 500;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        
        .social-link {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 10px;
            font-size: 24px;
            color: white;
            text-decoration: none;
            transition: transform 0.2s;
        }
        
        .social-link:hover {
            transform: scale(1.1);
        }
        
        .facebook {
            background-color: #1877F2;
        }
        
        .twitter {
            background-color: #1DA1F2;
        }
        
        .instagram {
            background: linear-gradient(45deg, #405DE6, #5851DB, #833AB4, #C13584, #E1306C, #FD1D1D);

        .line {

        }
        
        /* Special effects for app icons */
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 122, 255, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(0, 122, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 122, 255, 0); }
        }
        
        a[href*="script.google.com"] .app-icon {

            background-image: linear-gradient(135deg, #6200EA, #9D46FF);
            animation: pulse 2s infinite;
        }
    </style>
</head>

    <script>
        // ฟังก์ชันอัพเดทเวลาปัจจุบัน
        function updateTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            document.getElementById('current-time').textContent = `${hours}:${minutes}:${seconds}`;
        }
        
        // เมื่อ DOM โหลดเสร็จ
        document.addEventListener('DOMContentLoaded', function() {
            // อัพเดทเวลาทันที
            updateTime();
            
            // ตั้งเวลาอัพเดททุก 1 วินาที
            setInterval(updateTime, 1000);
            
            // สคริปต์สำหรับเมนู
            const menuButton = document.getElementById('menuButton');
            const menu = document.getElementById('menu');
            
            if (menuButton && menu) {
                menuButton.addEventListener('click', function() {
                    menu.classList.toggle('menu-visible');
                });
                
                // ปิดเมนูเมื่อคลิกนอกพื้นที่เมนู
                document.addEventListener('click', function(event) {
                    if (!menu.contains(event.target) && !menuButton.contains(event.target)) {
                        menu.classList.remove('menu-visible');
                    }
                });
            }
            
            // สคริปต์สำหรับ contact popup
            const contactButton = document.getElementById('contactButton');
            const contactPopup = document.getElementById('contactPopup');
            const closePopup = document.getElementById('closePopup');
            const popupContent = document.querySelector('.popup');
            
            if (contactButton && contactPopup && closePopup && popupContent) {
                contactButton.addEventListener('click', function(event) {
                    event.preventDefault();
                    contactPopup.style.display = 'flex';
                    setTimeout(function() {
                        popupContent.classList.add('popup-visible');
                    }, 10);
                });
                
                closePopup.addEventListener('click', function() {
                    popupContent.classList.remove('popup-visible');
                    setTimeout(function() {
                        contactPopup.style.display = 'none';
                    }, 300);
                });
                
                contactPopup.addEventListener('click', function(event) {
                    if (event.target === contactPopup) {
                        popupContent.classList.remove('popup-visible');
                        setTimeout(function() {
                            contactPopup.style.display = 'none';
                        }, 300);
                    }
                });
            }
        });
    </script>
